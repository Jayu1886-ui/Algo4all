<!-- app/templates/admin/admin_login.html -->
{% extends "base.html" %}

{% block title %}Admin Login{% endblock %}

{% block content %}
<!-- Main container with a light background to center the dark form -->
<div class="flex min-h-screen items-center justify-center bg-gray-100 px-4 py-12">

    <!-- The main dark login card -->
    <div class="w-full max-w-sm rounded-lg bg-gray-800 p-8 shadow-2xl">
        
        <!-- Header -->
        <h2 class="mb-6 text-center text-3xl font-bold tracking-tight text-white">
            Admin Login
        </h2>

        <!-- Flash Messages (for 'Invalid credentials', etc.) -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="space-y-3">
                    {% for category, message in messages %}
                    <div class="rounded-md p-3 text-center text-sm font-medium {{ 'bg-red-900/50 text-red-300' if category == 'error' else 'bg-blue-900/50 text-blue-300' }}" role="alert">
                        {{ message }}
                    </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <!-- Admin Login Form -->
        <form method="POST" action="{{ url_for('admin.login') }}" class="mt-8 space-y-6">
            
            <!-- Username Field -->
            <div>
                <label for="username" class="block text-sm font-medium text-gray-300">Username</label>
                <div class="mt-1">
                    <!-- The value is pre-filled as requested -->
                    <input id="username" name="username" type="text" value="Jayendra" required readonly 
                           class="block w-full rounded-md border-0 bg-gray-700 px-4 py-3 text-white shadow-sm ring-1 ring-inset ring-gray-600 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-green-500">
                </div>
            </div>

            <!-- Password Field -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
                <div class="mt-1">
                    <input id="password" name="password" type="password" required autofocus
                           class="block w-full rounded-md border-0 bg-gray-700 px-4 py-3 text-white shadow-sm ring-1 ring-inset ring-gray-600 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-green-500"
                           placeholder="Enter your password">
                </div>
            </div>

            <!-- Login Button -->
            <div>
                <button type="submit" class="mt-4 flex w-full justify-center rounded-md bg-green-600 px-4 py-3 text-base font-semibold text-white shadow-sm hover:bg-green-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-green-600">
                    Login
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
